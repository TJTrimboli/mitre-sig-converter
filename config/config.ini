# config/config.ini
[DEFAULT]
mitre_enterprise_url = https://raw.githubusercontent.com/mitre/cti/master/enterprise-attack/enterprise-attack.json
database_path = data/signatures.db
output_dir = data/output

[GENERAL]
# Logging configuration
log_file = logs/mitre_sig_converter.log
log_level = INFO

# Output directory for generated signatures
output_dir = output

[MITRE]
# MITRE ATT&CK data files
enterprise_file = data/enterprise-attack.json
mobile_file = data/mobile-attack.json
ics_file = data/ics-attack.json

# MITRE ATT&CK metadata files
enterprise_metadata = data/enterprise-metadata.json
mobile_metadata = data/mobile-metadata.json
ics_metadata = data/ics-metadata.json

# MITRE ATT&CK API settings
api_version = v13.1
cache_duration = 86400  # 24 hours in seconds

[DATABASE]
# Database configuration
db_file = data/mitre.db
db_version = 1

[CONVERTERS]
# YARA converter settings
yara_rule_name_prefix = MITRE_
yara_rule_description = MITRE ATT&CK Technique
yara_rule_author = MITRE SIG Converter
yara_rule_version = 1.0

# Sigma converter settings
sigma_rule_name_prefix = mitre_
sigma_rule_description = MITRE ATT&CK Technique
sigma_rule_author = MITRE SIG Converter
sigma_rule_version = 1.0

# KQL converter settings
kql_query_name_prefix = MITRE_
kql_query_description = MITRE ATT&CK Technique
kql_query_author = MITRE SIG Converter
kql_query_version = 1.0

# config/logging_config.ini
[loggers]
keys=root,mitreSigConverter

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_mitreSigConverter]
level=INFO
handlers=consoleHandler,fileHandler
qualname=mitreSigConverter
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('logs/mitre_sig_converter.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S